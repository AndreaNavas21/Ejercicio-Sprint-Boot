<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Entrenador — Atlético Bucaramanga</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      --buca-yellow:#FFD400;
      --buca-green:#007A33;
      --buca-dark:#0f172a;
      --buca-light:#f8fafc;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial;
      background: linear-gradient(135deg, var(--buca-yellow) 0%, #fff 100%);
      color:#0b1020;
    }
    .nav{
      display:flex; align-items:center; justify-content:space-between;
      padding:16px 24px; background:var(--buca-green); color:#fff;
    }
    .nav a{ color:#fff; text-decoration:none; margin-left:16px; font-weight:600 }
    .hero{
      padding:48px 24px; text-align:center;
      background: radial-gradient(1200px 400px at 50% -10%, rgba(0,122,51,.25), transparent 60%);
    }
    .badge{
      display:inline-block; padding:6px 10px; border-radius:999px;
      background:rgba(0,0,0,.65); color:#fff; font-size:12px; letter-spacing:.08em; text-transform:uppercase;
    }
    .h1{ font-size:44px; margin:12px 0 8px; line-height:1.1 }
    .sub{ opacity:.8 }

    .form{ max-width:760px; margin:0 auto 40px; padding:24px; }
    .row{ display:grid; grid-template-columns:1fr 1fr; gap:16px }
    label{ font-size:14px; opacity:.75 }
    input{
      width:100%; padding:10px 12px; border-radius:10px; border:1px solid #ddd; margin-top:6px
    }
    .actions{ display:flex; gap:12px; margin-top:16px }
    .btn{
      display:inline-block; padding:10px 16px; border-radius:10px; border:none; cursor:pointer;
      background: var(--buca-green); color:#fff; font-weight:700; text-decoration:none;
    }
    .btn.outline{
      background:transparent; color:var(--buca-green); border:2px solid var(--buca-green)
    }
    hr{ margin:24px 0; opacity:.25 }
    footer{ text-align:center; padding:20px; opacity:.6 }

    @media (max-width:720px){ .row{ grid-template-columns:1fr } .h1{ font-size:34px } }
  </style>
</head>
<body>

  <nav class="nav">
    <div><strong>Atlético Bucaramanga</strong></div>
    <div>
      <a href="/">Inicio</a>
    </div>
  </nav>

  <section class="hero">
    <h1 class="h1">Entrenador del Club</h1>
    <p class="sub" th:text="${club.nombre}">Club</p>
  </section>

  <section class="form">
    <form th:action="@{/club/guardar}" method="post" th:object="${entrenador}">
		<input type="hidden" th:field="*{id}">
      <!-- Campos del Club (también editables) -->
      <div class="row">
        <div>
          <label>Nombre Club</label>
          <input name="nombre" th:value="${club.nombre}">
        </div>
        <div>
          <label>Ciudad</label>
          <input name="ciudad" th:value="${club.ciudad}">
        </div>
        <div>
          <label>Estadio</label>
          <input name="estadio" th:value="${club.estadio}">
        </div>
        <div>
          <label>Fundación</label>
          <input type="number" name="fundacion" th:value="${club.fundacion}">
        </div>
      </div>

      <hr>

      <!-- Campos del Entrenador -->
      <div class="row">
        <div>
          <label>Nombre Entrenador</label>
          <input th:field="*{nombre}">
        </div>
        <div>
          <label>Apellido</label>
          <input th:field="*{apellido}">
        </div>
        <div>
          <label>Edad</label>
          <input type="number" th:field="*{edad}">
        </div>
        <div>
          <label>Nacionalidad</label>
          <input th:field="*{nacionalidad}">
        </div>
      </div>

      <div class="actions">
        <button class="btn" type="submit">Guardar</button>
        <a class="btn outline" href="/">Cancelar</a>
      </div>
    </form>
  </section>

  <footer>© Proyecto Spring Boot</footer>
</body>
</html>
